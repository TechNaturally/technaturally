<body>
  <script src="js/polyfills.js?v=1.0.0"></script>
  <script src="js/ajax.js?v=1.0.0"></script>
  <script src="js/script.js?v=1.2.0"></script>
  <div id="background">
    <div id="grid"></div>
    <div id="blocks"></div>
  </div>
  <div id="main">
    <header>
      <h1 class="name">Technaturally</h1>
      <h2 class="headline">Custom Code and Consulting</h2>
      <img class="logo" src="img/technaturally-logo.png" />
    </header>
    <section>
      <div class="contact content">
        <h3>Quick Connect</h3>
        <form action="/contact" method="POST">
          <p class="instructions">* indicates required field</p>
          <div class="spinner">Sending it...</div>
          <ul class="messages form-messages"></ul>
          <ul class="messages errors form-errors"></ul>
          <div class="field field-name">
            <label for="contact-name">Name:</label>
            <input id="contact-name" type="text" name="name" />
            <ul class="messages errors name-errors"></ul>
          </div>
          <div class="field field-email required">
            <label for="contact-email">Email:</label>
            <input id="contact-email" type="text" name="email" />
            <ul class="messages errors email-errors"></ul>
          </div>
          <div class="field multiline field-message required">
            <label for="contact-message">Message:</label>
            <textarea id="contact-message" name="message" rows="3">Hi, let's connect!</textarea>
            <ul class="messages errors message-errors"></ul>
          </div>
          <div class="controls">
            <button id="contact-submit" type="submit">Send It!</button>
          </div>
        </form>

        <h4>Or send an email ...</h4>
        <p class="email">
          <a href="mailto:info@technaturally.com?subject=Website Inquiry">info@technaturally.com</a>
        </p>
      </div>
      
    </section>
    <footer>&nbsp;
      <span class="slogan">to the roots.</span>
      <span class="copyright">&copy; 2018 Technaturally.com</span>
    </footer>
  </div>
</body>
